{% extends "ragApp/layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-darkCard shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-semibold text-center text-accent">Create an Account</h2>
    
    <form method="POST" class="mt-4">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-400">First Name</label>
            <input type="text" name="first_name" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <div class="mb-4">
            <label class="block text-gray-400">Last Name</label>
            <input type="text" name="last_name" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <div class="mb-4">
            <label class="block text-gray-400">Username</label>
            <input type="text" name="username" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <div class="mb-4">
            <label class="block text-gray-400">Email</label>
            <input type="email" name="email" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <div class="mb-4">
            <label class="block text-gray-400">Password</label>
            <input type="password" name="password1" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <div class="mb-4">
            <label class="block text-gray-400">Confirm Password</label>
            <input type="password" name="password2" required class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>

        <button type="submit" class="w-full bg-accent text-white py-2 rounded">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-400">
        Already have an account? <a href="{% url 'login' %}" class="text-accent">Login</a>
    </p>
</div>
{% endblock %}
