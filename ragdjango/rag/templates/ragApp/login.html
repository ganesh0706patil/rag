{% extends "ragApp/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-darkCard shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-semibold text-center text-accent">Login</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-400">Username</label>
            <input type="text" name="username" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>
        <div class="mb-4">
            <label class="block text-gray-400">Password</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white">
        </div>
        <button class="w-full bg-accent text-white py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-400">
        Don't have an account? <a href="{% url 'register' %}" class="text-accent">Register</a>
    </p>
</div>
{% endblock %}
