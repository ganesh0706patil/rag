{% extends "ragApp/layout.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-darkCard shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-semibold text-center text-accent">Ask Your Query</h2>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-400">Enter Your Query</label>
            <input type="text" name="query" required 
                   class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-accent">
        </div>

        <button type="submit" 
                class="w-full bg-accent text-white py-2 rounded transition duration-300 hover:bg-accent-dark">
            Search
        </button>
    </form>

    {% if response %}
        <div class="mt-6 p-4 bg-gray-800 rounded-lg">
            <h3 class="text-lg font-semibold text-accent">Answer:</h3>
            <p class="text-gray-300 mt-2">{{ response }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
